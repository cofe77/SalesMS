<h2 md-dialog-title>选择会员</h2>
<md-dialog-content>
  <div class="row">
    <div class="col-lg-12">
      <div class="searchForm">
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only">名称</label>
            <input type="text" class="form-control input-lg" #searchInput placeholder="请输入会员名称或手机号码"/>
          </div>
          <button type="button" class="btn btn-lg btn-info" (click)="searchVip(searchInput.value)">搜索</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-bordered table-striped">
        <caption class="caption">搜索结果</caption>
        <thead>
        <tr>
          <th>名称</th>
          <th>手机号码</th>
          <th>等级</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vip of vips">
          <td>{{vip?.name}}</td>
          <td>{{vip?.mobileNum}}</td>
          <td>{{vipTypes|vipType:vip?.typeId}}</td>
          <td>
            <button class="btn btn-danger" (click)="selectVipConfirm($event,vip.mobileNum)" >选择</button>
          </td>
        </tr>
        </tbody>
      </table>
      <nav *ngIf="vipSearchIsFinished" aria-label="..." id="goodsPag" style="margin: 0 auto;" [style.width]="(vipsPage+2)*34+'px'">
        <ul class="pagination">
          <li class="disabled" *ngIf="currentVipsPage!=1"><a (click)="initGoodsInfo(currentVipsPage-1)" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
          <li class="disabled" *ngIf="currentVipsPage==1"><span aria-hidden="true">&laquo;</span></li>
          <li *ngFor="let vipsPg of vipsPageArray" [class.active]="vipsPg==currentVipsPage"><a (click)="initGoodsInfo(vipsPg)">{{vipsPg}}<span class="sr-only">(current)</span></a></li>
          <li class="disabled" *ngIf="currentVipsPage!=vipsPage"><a (click)="initGoodsInfo(currentVipsPage+1)" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
          <li class="disabled" *ngIf="currentVipsPage==vipsPage"><span aria-hidden="true">&raquo;</span></li>
        </ul>
      </nav>
    </div>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button class="btn btn-primary pull-right" md-dialog-close>关闭</button>
</md-dialog-actions>
