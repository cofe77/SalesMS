<h2 md-dialog-title>{{action}}</h2>
<md-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">会员名称：</label>
      <div class="col-sm-5" *ngIf="isHaveVipId">
        <p class="form-control-static" style="font-size: 18px;color: red"><b>{{vipName}}</b></p>
      </div>
      <div class="col-sm-5" *ngIf="!isHaveVipId">
        <button (click)="selectVip()" type="button" class="btn btn-primary">选择VIP</button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">充值金额：</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" placeholder="请输入充值金额" #chargeCountInput>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">实收金额：</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" placeholder="请输入实收金额" #actualChargeCountInput>
      </div>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button class="btn btn-danger"  color="primary" (click)="chargeConfirm(chargeCountInput.value,actualChargeCountInput.value)">确认</button>
  <button class="btn btn-primary pull-right"  color="primary" md-dialog-close>关闭</button>
</md-dialog-actions>
