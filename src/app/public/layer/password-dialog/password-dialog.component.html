<h2 md-dialog-title>{{action}}</h2>
<md-dialog-content>
  <div>
    <input type="text" onfocus="this.type='password'" class="form-control" autocomplete="off" #passwordInput (change)="passwordInput">
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button (click)="yes(passwordInput.value)" class="btn btn-danger" >确认</button>
  <button class="btn btn-primary"  md-dialog-close>取消</button>
</md-dialog-actions>
