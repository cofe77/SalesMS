<h2 md-dialog-title>重置密码</h2>
<md-dialog-content>
  <form class="form-horizontal" [formGroup]="passwordForm" novalidate>
    <div class="form-group">
      <label class="col-sm-4 control-label">手机号码：</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" autocomplete="off" formControlName="mobileNum" id="mobileNum" pattern="^1[0-9]{10,10}$" placeholder="请输入手机号码！">
        <div class="error" *ngIf="passwordForm.get('mobileNum').invalid&&!passwordForm.get('mobileNum').dirty">
          请输入手机号码
        </div>
        <div class="error" *ngIf="passwordForm.get('mobileNum').invalid&&passwordForm.get('mobileNum').touched&&passwordForm.get('mobileNum').dirty">
          手机号码不合法，需要11位的数字
        </div>
      </div>
    </div>
    <input type="text" style="display: none;">
    <div class="form-group">
      <label class="col-sm-4 control-label">请输入新密码：</label>
      <div class="col-sm-8">
        <input type="text" onfocus="this.type='password'" class="form-control" autocomplete="off" formControlName="firstPsw" id="firstPsw" validateEqual="secondPsw" reverse="true" placeholder="请输入密码！">
        <div class="error" *ngIf="passwordForm.controls['firstPsw'].invalid&&passwordForm.controls['firstPsw'].touched&&!passwordForm.controls['firstPsw'].dirty">
          请输入密码
        </div>
        <div class="error" *ngIf="passwordForm.controls['firstPsw'].invalid&&passwordForm.controls['firstPsw'].touched&&passwordForm.controls['firstPsw'].dirty">
          密码不合法，需要6-10位的数字
        </div>
        <div class="error" *ngIf="passwordForm.controls['firstPsw'].invalid&&passwordForm.controls['firstPsw'].touched&&passwordForm.controls['firstPsw'].dirty&&passwordForm.controls['firstPsw'].validateEqual">
          两次输入的密码不一致
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">请确认新密码：</label>
      <div class="col-sm-8">
        <input type="text" onfocus="this.type='password'" class="form-control" autocomplete="off" formControlName="secondPsw" id="secondPsw" validateEqual="firstPsw" placeholder="请再次输入密码！">
        <div class="error" *ngIf="passwordForm.controls['secondPsw'].invalid&&passwordForm.controls['secondPsw'].touched&&!passwordForm.controls['secondPsw'].dirty">
          请再次输入密码
        </div>
        <div class="error" *ngIf="passwordForm.controls['secondPsw'].invalid&&passwordForm.controls['secondPsw'].touched&&passwordForm.controls['secondPsw'].dirty">
          密码不一致
        </div>
      </div>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button class="btn btn-danger" [disabled]="passwordForm.invalid" color="primary" (click)="resetPasswordConfirm()">确认</button>
  <button class="btn btn-primary pull-right"  color="primary" md-dialog-close>关闭</button>
</md-dialog-actions>
